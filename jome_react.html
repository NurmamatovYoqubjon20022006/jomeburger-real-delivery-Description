            // Checkout function
            const handleCheckout = useCallback(() => {
                const orderData = {
                    type: 'order',
                    items: cartItems,
                    total: cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    timestamp: new Date().toISOString()
                };

                // Send to Telegram bot
                if (window.Telegram?.WebApp?.sendData) {
                    window.Telegram.WebApp.sendData(JSON.stringify(orderData));
                }

                setNotificationMessage('Buyurtma yuborildi! Operator tez orada bog\'lanadi.');
                setShowNotification(true);
                setCartItems([]);
                setTimeout(() => setShowNotification(false), 3000);
            }, [cartItems]);

            const cartCount = cartItems.reduce((sum, item) => sum + item.quantity, 0);

            // Render content based on active tab
            const renderContent = () => {
                if (selectedRestaurant) {
                    return (
                        <RestaurantMenu
                            restaurant={selectedRestaurant}
                            onBack={() => setSelectedRestaurant(null)}
                            onAddToCart={addToCart}
                        />
                    );
                }

                switch (activeTab) {
                    case 'home':
                        return (
                            <div>
                                <Header onSearchFocus={() => setActiveTab('search')} />
                                <CategoryFilters
                                    activeCategory={activeCategory}
                                    onCategoryChange={setActiveCategory}
                                />
                                <div className="pb-20">
                                    {filteredRestaurants.map((restaurant) => (
                                        <RestaurantCard
                                            key={restaurant.id}
                                            restaurant={restaurant}
                                            onClick={() => setSelectedRestaurant(restaurant)}
                                        />
                                    ))}
                                </div>
                            </div>
                        );

                    case 'search':
                        return (
                            <div className="p-4 pt-20">
                                <h2 className="text-xl font-bold mb-4">Qidiruv</h2>
                                <p className="text-gray-600">Qidiruv funksiyasi tez orada...</p>
                            </div>
                        );

                    case 'cart':
                        return (
                            <div className="pt-20 pb-20">
                                <Cart
                                    cartItems={cartItems}
                                    onUpdateQuantity={updateCartQuantity}
                                    onRemoveItem={removeFromCart}
                                    onCheckout={handleCheckout}
                                />
                            </div>
                        );

                    case 'profile':
                        return (
                            <div className="p-4 pt-20">
                                <h2 className="text-xl font-bold mb-4">Profil</h2>
                                <p className="text-gray-600">Profil sahifasi tez orada...</p>
                            </div>
                        );

                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 relative">
                    {renderContent()}
                    
                    <BottomNav
                        activeTab={activeTab}
                        onTabChange={setActiveTab}
                        cartCount={cartCount}
                    />

                    {/* Notification */}
                    {showNotification && (
                        <div className="fixed top-4 left-4 right-4 bg-green-500 text-white p-4 rounded-xl shadow-lg z-50 animate-fadeIn">
                            <div className="flex items-center gap-2">
                                <Icon name="check" />
                                <span>{notificationMessage}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // üöÄ Render the app
        ReactDOM.render(<JomeburgerApp />, document.getElementById('root'));
    </script>
</body>
</html>
