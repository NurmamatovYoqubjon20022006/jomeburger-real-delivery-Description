<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üçî Jomeburger - Global Food Delivery Platform</title>
    <meta name="description" content="Professional food delivery platform serving millions worldwide">
    <meta name="keywords" content="food delivery, burger, pizza, global delivery, premium food">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* üåç GLOBAL PREMIUM DESIGN SYSTEM - REAL WORLD CLASS */
        :root {
            --primary-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #e8b946 100%);
            --secondary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-gradient: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-premium: 0 20px 40px rgba(0,0,0,0.1);
            --shadow-card: 0 10px 30px rgba(0,0,0,0.15);
            --border-radius: 20px;
            --animation-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--primary-gradient);
            color: #1a1a1a;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* üåü PREMIUM BACKGROUND ANIMATION */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,107,53,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(247,147,30,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(232,185,70,0.1) 0%, transparent 50%);
            animation: gradientShift 10s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            position: relative;
            z-index: 1;
        }
        
        /* üèÜ PREMIUM HEADER */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 25px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-premium);
        }
        
        .logo {
            font-size: 32px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            font-weight: 500;
            opacity: 0.9;
        }

        .global-badge {
            display: inline-block;
            background: var(--success-gradient);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* üé® PREMIUM CATEGORIES */
        .categories {
            display: flex;
            overflow-x: auto;
            padding: 25px 20px;
            gap: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }
        
        .category {
            min-width: 100px;
            padding: 15px 20px;
            background: white;
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            white-space: nowrap;
            box-shadow: var(--shadow-card);
            position: relative;
            overflow: hidden;
        }

        .category::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            transition: left var(--animation-speed);
            z-index: -1;
        }
        
        .category.active {
            background: transparent;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 53, 0.4);
        }

        .category.active::before {
            left: 0;
        }
        
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3);
        }
        
        /* üçî PREMIUM PRODUCTS GRID */
        .products {
            padding: 25px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .product {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            cursor: pointer;
            transition: all var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .product::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity var(--animation-speed);
            z-index: -1;
        }
        
        .product:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(255, 107, 53, 0.25);
        }

        .product:hover::before {
            opacity: 0.05;
        }
        
        .product-image {
            width: 100%;
            height: 140px;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 8px;
            color: #1a1a1a;
            line-height: 1.3;
        }
        
        .product-price {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .product-weight {
            font-size: 12px;
            color: #888;
            font-weight: 500;
        }

        .product-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--success-gradient);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }
        
        /* üõí PREMIUM CART BUTTON */
        .cart-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.5);
            z-index: 1000;
            transition: all var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid white;
        }
        
        .cart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
        }

        .cart-button:active {
            transform: scale(0.95);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            border: 2px solid white;
            animation: bounce 0.6s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        /* üé® PREMIUM MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn var(--animation-speed);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px 25px 0 0;
            padding: 30px;
            transform: translateY(100%);
            transition: transform var(--animation-speed) cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .close-btn {
            font-size: 28px;
            cursor: pointer;
            color: #999;
            transition: all var(--animation-speed);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }

        .close-btn:hover {
            color: #e74c3c;
            background: rgba(231,76,60,0.1);
            transform: rotate(90deg);
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.5);
            border-radius: var(--border-radius);
        }
        
        .qty-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid transparent;
            background: var(--primary-gradient);
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--animation-speed);
            box-shadow: var(--shadow-card);
        }
        
        .qty-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.4);
        }

        .qty-btn:active {
            transform: scale(0.95);
        }
        
        .qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .quantity {
            font-size: 28px;
            font-weight: 800;
            min-width: 50px;
            text-align: center;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .add-to-cart-btn {
            width: 100%;
            padding: 20px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all var(--animation-speed);
            box-shadow: var(--shadow-card);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.4);
        }

        .add-to-cart-btn:active {
            transform: translateY(0);
        }

        /* üì± MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            .products {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 15px;
                padding: 20px 15px;
            }
            
            .product-image {
                height: 120px;
                font-size: 40px;
            }
            
            .cart-button {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
                font-size: 24px;
            }
        }

        /* üåü LOADING ANIMATION */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 53, 0.3);
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- üèÜ PREMIUM HEADER -->
        <div class="header">
            <div class="logo">üçî Jomeburger Global</div>
            <div class="subtitle">Professional Food Delivery Platform</div>
            <div class="global-badge">üåç Serving Millions Worldwide</div>
        </div>
        
        <!-- üé® PREMIUM CATEGORIES -->
        <div class="categories">
            <div class="category active" data-category="all">üçΩÔ∏è All Premium</div>
            <div class="category" data-category="burgers">üçî Gourmet Burgers</div>
            <div class="category" data-category="pizza">üçï Artisan Pizza</div>
            <div class="category" data-category="drinks">ü•§ Fresh Beverages</div>
            <div class="category" data-category="desserts">üç∞ Sweet Delights</div>
            <div class="category" data-category="combo">üçü Value Combos</div>
        </div>
        
        <!-- üçî PREMIUM PRODUCTS -->
        <div class="products" id="products-grid">
            <!-- Products loaded by JavaScript -->
        </div>
        
        <!-- üõí PREMIUM CART BUTTON -->
        <div class="cart-button" onclick="showCart()">
            üõí
            <div class="cart-count" id="cart-count" style="display: none;">0</div>
        </div>
    </div>
    
    <!-- üé® PREMIUM MODAL -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Premium Product</div>
                <div class="close-btn" onclick="closeModal()">&times;</div>
            </div>
            <div id="modal-body">
                <div class="quantity-controls">
                    <button class="qty-btn" onclick="changeQuantity(-1)">‚àí</button>
                    <span class="quantity" id="quantity">1</span>
                    <button class="qty-btn" onclick="changeQuantity(1)">+</button>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart()">
                    Add to Cart - <span id="total-price">0</span> UZS
                </button>
            </div>
        </div>
    </div>

    <script>
        /* üåç GLOBAL PROFESSIONAL FOOD DELIVERY PLATFORM */
        
        // Initialize Telegram WebApp
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#ff6b35');
            tg.setBackgroundColor('#ffffff');
        }
        
        // üçî PREMIUM PRODUCT DATABASE - REAL WORLD CLASS
        const products = [
            // GOURMET BURGERS
            {id: 1, name: "Signature Classic Burger", price: 45000, weight: "350g", category: "burgers", emoji: "üçî", badge: "Popular"},
            {id: 2, name: "Premium Cheeseburger", price: 52000, weight: "380g", category: "burgers", emoji: "üßÄ", badge: "Chef's Choice"},
            {id: 3, name: "Big Boss Burger", price: 68000, weight: "500g", category: "burgers", emoji: "üçî", badge: "Bestseller"},
            {id: 4, name: "Chicken Deluxe", price: 58000, weight: "420g", category: "burgers", emoji: "üêî", badge: "Premium"},
            
            // ARTISAN PIZZA
            {id: 5, name: "Margherita Royale", price: 65000, weight: "450g", category: "pizza", emoji: "üçï", badge: "Classic"},
            {id: 6, name: "Pepperoni Supreme", price: 75000, weight: "480g", category: "pizza", emoji: "üçï", badge: "Spicy"},
            {id: 7, name: "Quattro Formaggi", price: 82000, weight: "460g", category: "pizza", emoji: "üßÄ", badge: "Gourmet"},
            
            // FRESH BEVERAGES
            {id: 8, name: "Coca-Cola Premium", price: 12000, weight: "500ml", category: "drinks", emoji: "ü•§", badge: "Refreshing"},
            {id: 9, name: "Fresh Orange Juice", price: 18000, weight: "400ml", category: "drinks", emoji: "üçä", badge: "Natural"},
            {id: 10, name: "Iced Coffee Latte", price: 25000, weight: "350ml", category: "drinks", emoji: "‚òï", badge: "Energizing"},
            
            // SWEET DELIGHTS
            {id: 11, name: "Chocolate Volcano Cake", price: 28000, weight: "180g", category: "desserts", emoji: "üç∞", badge: "Indulgent"},
            {id: 12, name: "Tiramisu Classic", price: 32000, weight: "200g", category: "desserts", emoji: "üçÆ", badge: "Italian"},
            
            // VALUE COMBOS
            {id: 13, name: "Big Feast Combo", price: 95000, weight: "850g", category: "combo", emoji: "üçü", badge: "Family Size"},
            {id: 14, name: "Quick Lunch Combo", price: 68000, weight: "650g", category: "combo", emoji: "ü•§", badge: "Fast & Fresh"},
        ];
        
        let cart = [];
        let currentProduct = null;
        let quantity = 1;
        
        // üé® Load Premium Products with Animation
        function loadProducts(category = 'all') {
            const grid = document.getElementById('products-grid');
            const filteredProducts = category === 'all' ? products : products.filter(p => p.category === category);
            
            // Show loading animation
            grid.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            
            // Simulate real-world loading delay for premium feel
            setTimeout(() => {
                grid.innerHTML = filteredProducts.map(product => `
                    <div class="product" onclick="showProduct(${product.id})">
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                        <div class="product-image">${product.emoji}</div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-price">${formatPrice(product.price)}</div>
                            <div class="product-weight">${product.weight}</div>
                        </div>
                    </div>
                `).join('');
            }, 300);
        }
        
        // üéØ Category Selection with Premium Animation
        document.querySelectorAll('.category').forEach(cat => {
            cat.addEventListener('click', (e) => {
                document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
                e.target.classList.add('active');
                loadProducts(e.target.dataset.category);
                
                // Haptic feedback for premium feel
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            });
        });
        
        // üî• Show Premium Product Modal
        function showProduct(id) {
            currentProduct = products.find(p => p.id === id);
            quantity = 1;
            
            document.getElementById('modal-title').textContent = currentProduct.name;
            document.getElementById('quantity').textContent = quantity;
            document.getElementById('total-price').textContent = formatPrice(currentProduct.price);
            
            const modal = document.getElementById('product-modal');
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
            
            // Premium haptic feedback
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }
        
        // ‚ùå Close Modal with Animation
        function closeModal() {
            const modal = document.getElementById('product-modal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }
        
        // üî¢ Premium Quantity Controls
        function changeQuantity(delta) {
            const newQuantity = quantity + delta;
            if (newQuantity >= 1 && newQuantity <= 99) {
                quantity = newQuantity;
                document.getElementById('quantity').textContent = quantity;
                document.getElementById('total-price').textContent = formatPrice(currentProduct.price * quantity);
                
                // Subtle haptic feedback
                if (tg?.HapticFeedback) {
                    tg.HapticFeedback.selectionChanged();
                }
            }
        }
        
        // üõí Premium Add to Cart
        function addToCart() {
            const existingItem = cart.find(item => item.id === currentProduct.id);
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...currentProduct,
                    quantity: quantity
                });
            }
            
            updateCartUI();
            closeModal();
            
            // Success haptic feedback
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
            
            // Show success animation
            showSuccessAnimation();
        }
        
        // ‚ú® Success Animation
        function showSuccessAnimation() {
            const cartBtn = document.querySelector('.cart-button');
            cartBtn.style.transform = 'scale(1.2)';
            setTimeout(() => {
                cartBtn.style.transform = '';
            }, 200);
        }
        
        // üé® Update Cart UI with Premium Animation
        function updateCartUI() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountEl = document.getElementById('cart-count');
            
            if (cartCount > 0) {
                cartCountEl.style.display = 'flex';
                cartCountEl.textContent = cartCount;
                cartCountEl.style.animation = 'bounce 0.6s ease-in-out';
            } else {
                cartCountEl.style.display = 'none';
            }
        }
        
        // üõí Premium Cart Display
        function showCart() {
            if (cart.length === 0) {
                if (tg?.showAlert) {
                    tg.showAlert('üõí Your cart is empty! Add some delicious items first.');
                } else {
                    alert('üõí Your cart is empty!');
                }
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderSummary = cart.map(item => 
                `üçΩÔ∏è ${item.name} x${item.quantity} = ${formatPrice(item.price * item.quantity)}`
            ).join('\n');
            
            const message = `üéâ ORDER SUMMARY\n\n${orderSummary}\n\nüí∞ TOTAL: ${formatPrice(total)}\nüöö Delivery: 20-30 minutes\nüåü Premium Quality Guaranteed`;
            
            if (tg?.showConfirm) {
                tg.showConfirm(message, (confirmed) => {
                    if (confirmed) {
                        processOrder();
                    }
                });
            } else {
                if (confirm(message + '\n\nProceed with order?')) {
                    processOrder();
                }
            }
        }
        
        // üéØ Process Premium Order
        function processOrder() {
            const orderData = {
                action: 'order',
                cart: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                timestamp: new Date().toISOString(),
                platform: 'telegram_webapp'
            };
            
            if (tg?.sendData) {
                tg.sendData(JSON.stringify(orderData));
            }
            
            // Success notification
            if (tg?.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
            
            // Clear cart after order
            cart = [];
            updateCartUI();
        }
        
        // üí∞ Premium Price Formatting
        function formatPrice(price) {
            return new Intl.NumberFormat('uz-UZ').format(price) + ' UZS';
        }
        
        // üöÄ Initialize Premium Platform
        function initializePlatform() {
            loadProducts();
            
            // Set up Telegram WebApp specific features
            if (tg) {
                tg.onEvent('backButtonClicked', closeModal);
                tg.onEvent('mainButtonClicked', () => {
                    if (cart.length > 0) {
                        showCart();
                    }
                });
                
                // Update main button based on cart
                function updateMainButton() {
                    if (cart.length > 0) {
                        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                        tg.MainButton.setText(`üõí Cart (${cart.length}) - ${formatPrice(total)}`);
                        tg.MainButton.show();
                    } else {
                        tg.MainButton.hide();
                    }
                }
                
                // Override updateCartUI to include main button
                const originalUpdateCartUI = updateCartUI;
                updateCartUI = function() {
                    originalUpdateCartUI();
                    updateMainButton();
                };
            }
            
            console.log('üåç Jomeburger Global Platform Initialized - Ready for Millions of Users!');
        }
        
        // üé¨ Start the Premium Experience
        document.addEventListener('DOMContentLoaded', initializePlatform);
        
        // Handle page visibility for premium performance
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && tg) {
                tg.expand();
            }
        });
    </script>
</body>
