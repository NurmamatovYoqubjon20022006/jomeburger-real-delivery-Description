<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üçî Jomeburger - Tez va Mazali</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            color: #1a1a1a;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 24px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 15px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        /* Search Bar */
        .search-container {
            padding: 20px;
            background: white;
        }
        
        .search-bar {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 25px;
            background: #f5f5f5;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-bar:focus {
            background: #ebebeb;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        
        .search-bar::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        /* Banner */
        .banner {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            margin: 20px;
            padding: 24px;
            border-radius: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .banner::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="3" fill="white" opacity="0.1"/><circle cx="80" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="20" cy="80" r="1.5" fill="white" opacity="0.1"/></svg>');
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .banner-content {
            position: relative;
            z-index: 2;
        }
        
        .banner-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .banner-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .banner-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255,255,255,0.2);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        /* Categories */
        .categories-section {
            padding: 0 20px 20px;
            background: white;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .category-card {
            background: white;
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #f0f0f0;
            position: relative;
            overflow: hidden;
        }
        
        .category-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: #ff6b35;
        }
        
        .category-card.active {
            background: #ff6b35;
            color: white;
            border-color: #ff6b35;
        }
        
        .category-icon {
            font-size: 32px;
            margin-bottom: 12px;
            display: block;
        }
        
        .category-name {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.2;
        }
        
        /* Popular Items */
        .popular-section {
            padding: 32px 20px;
            background: white;
            margin-top: 8px;
        }
        
        .popular-grid {
            display: grid;
            gap: 20px;
        }
        
        .restaurant-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f0f0f0;
        }
        
        .restaurant-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        
        .restaurant-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .restaurant-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .restaurant-card:hover .restaurant-image::before {
            opacity: 1;
        }
        
        .restaurant-status {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .restaurant-info {
            padding: 20px;
        }
        
        .restaurant-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #1a1a1a;
        }
        
        .restaurant-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        
        .restaurant-cuisine {
            color: #ff6b35;
            font-weight: 600;
        }
        
        /* Products Modal */
        .products-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .products-modal.show {
            display: flex;
            align-items: flex-end;
        }
        
        .products-content {
            width: 100%;
            max-height: 85vh;
            background: white;
            border-radius: 24px 24px 0 0;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .products-modal.show .products-content {
            transform: translateY(0);
        }
        
        .products-header {
            padding: 24px 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: white;
            z-index: 10;
        }
        
        .products-title {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }
        
        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f5f5f5;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: #ebebeb;
            color: #333;
        }
        
        .products-list {
            padding: 20px;
        }
        
        .product-item {
            display: flex;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .product-item:hover {
            background: #fafafa;
            margin: 0 -20px;
            padding: 16px 20px;
            border-radius: 12px;
        }
        
        .product-image-small {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }
        
        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: #ff6b35;
        }
        
        /* Cart */
        .cart-float {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 999;
        }
        
        .cart-button {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
        }
        
        .cart-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(255, 107, 53, 0.6);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            border: 3px solid white;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #f0f0f0;
            padding: 12px 20px 32px;
            z-index: 100;
        }
        
        .nav-items {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 8px;
            border-radius: 12px;
        }
        
        .nav-item.active {
            color: #ff6b35;
        }
        
        .nav-icon {
            font-size: 20px;
        }
        
        .nav-label {
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 380px) {
            .categories-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .category-card {
                padding: 16px 12px;
            }
            
            .category-icon {
                font-size: 28px;
            }
            
            .category-name {
                font-size: 12px;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">

                </div>
                <div class="nav-item">
                    <div class="nav-icon">üìã</div>
                    <div class="nav-label">Buyurtmalar</div>
                </div>
                <div class="nav-item">
                    <div class="nav-icon">üë§</div>
                    <div class="nav-label">Profil</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Telegram WebApp API
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#ff6b35');
        }
        
        // Data
        const categories = [
            {id: 1, name: "Fastfud", icon: "üçî", items: 8},
            {id: 2, name: "Pizza", icon: "üçï", items: 12},
            {id: 3, name: "Milliy taomlar", icon: "üç≤", items: 15},
            {id: 4, name: "Ichimliklar", icon: "ü•§", items: 6},
            {id: 5, name: "Desert", icon: "üç∞", items: 9},
            {id: 6, name: "Salatlar", icon: "ü•ó", items: 7}
        ];
        
        const restaurants = [
            {
                id: 1,
                name: "Jomeburger Premium",
                cuisine: "Fastfud",
                emoji: "üçî",
                status: "Ochiq",
                time: "25-35 min",
                rating: "4.8",
                products: [
                    {id: 1, name: "Big Mac Burger", price: 45000, description: "Ikki qavat go'sht, salat, piyoz, turshi", emoji: "üçî"},
                    {id: 2, name: "Cheeseburger", price: 35000, description: "Go'sht, pishloq, salat, pomidor", emoji: "üßÄ"},
                    {id: 3, name: "Chicken Burger", price: 30000, description: "Tovuq go'shti, salat, sous", emoji: "üêî"},
                    {id: 4, name: "Fish Burger", price: 32000, description: "Baliq, salat, tartar sous", emoji: "üêü"}
                ]
            },
            {
                id: 2,
                name: "Pizza House",
                cuisine: "Pizza",
                emoji: "üçï",
                status: "Ochiq",
                time: "30-40 min",
                rating: "4.7",
                products: [
                    {id: 5, name: "Margherita", price: 55000, description: "Pomidor, mozzarella, rayhon", emoji: "üçï"},
                    {id: 6, name: "Pepperoni", price: 65000, description: "Pepperoni, mozzarella, pomidor", emoji: "üçï"},
                    {id: 7, name: "Vegetarian", price: 50000, description: "Sabzavotlar, mozzarella", emoji: "ü•¨"},
                    {id: 8, name: "Meat Lovers", price: 75000, description: "Go'sht turlari, pishloq", emoji: "ü•©"}
                ]
            },
            {
                id: 3,
                name: "Milliy Oshxona",
                cuisine: "Milliy taomlar",
                emoji: "üç≤",
                status: "Yopiq - 09:00 da ochiladi",
                time: "45-60 min",
                rating: "4.9",
                products: [
                    {id: 9, name: "Osh", price: 25000, description: "An'anaviy o'zbek oshi", emoji: "üçö"},
                    {id: 10, name: "Manti", price: 8000, description: "Go'shtli manti (1 dona)", emoji: "ü•ü"},
                    {id: 11, name: "Lagmon", price: 22000, description: "Qo'l tortilgan lagmon", emoji: "üçú"},
                    {id: 12, name: "Somsa", price: 5000, description: "Go'shtli somsa (1 dona)", emoji: "ü•ü"}
                ]
            }
        ];
        
        let cart = [];
        let currentRestaurant = null;
        
        // Initialize
        function init() {
            loadCategories();
            loadRestaurants();
            setupEventListeners();
        }
        
        // Load categories
        function loadCategories() {
            const grid = document.getElementById('categoriesGrid');
            grid.innerHTML = categories.map(cat => `
                <div class="category-card" onclick="filterByCategory(${cat.id})">
                    <div class="category-icon">${cat.emoji}</div>
                    <div class="category-name">${cat.name}</div>
                </div>
            `).join('');
        }
        
        // Load restaurants
        function loadRestaurants() {
            const grid = document.getElementById('restaurantsGrid');
            grid.innerHTML = restaurants.map(restaurant => `
                <div class="restaurant-card" onclick="showProducts(${restaurant.id})">
                    <div class="restaurant-image">
                        <div class="restaurant-status">${restaurant.status}</div>
                        ${restaurant.emoji}
                    </div>
                    <div class="restaurant-info">
                        <div class="restaurant-name">${restaurant.name}</div>
                        <div class="restaurant-meta">
                            <span class="restaurant-cuisine">${restaurant.cuisine}</span>
                            <span>‚≠ê ${restaurant.rating}</span>
                            <span>üïê ${restaurant.time}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Show products
        function showProducts(restaurantId) {
            currentRestaurant = restaurants.find(r => r.id === restaurantId);
            if (!currentRestaurant) return;
            
            document.getElementById('modalTitle').textContent = currentRestaurant.name;
            
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = currentRestaurant.products.map(product => `
                <div class="product-item" onclick="addToCart(${product.id})">
                    <div class="product-image-small">${product.emoji}</div>
                    <div class="product-details">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${formatPrice(product.price)}</div>
                    </div>
                </div>
            `).join('');
            
            const modal = document.getElementById('productsModal');
            modal.classList.add('show');
            
            if (tg && tg.BackButton) {
                tg.BackButton.show();
                tg.BackButton.onClick(closeProductsModal);
            }
        }
        
        // Close products modal
        function closeProductsModal() {
            const modal = document.getElementById('productsModal');
            modal.classList.remove('show');
            
            if (tg && tg.BackButton) {
                tg.BackButton.hide();
            }
        }
        
        // Add to cart
        function addToCart(productId) {
            if (!currentRestaurant) return;
            
            const product = currentRestaurant.products.find(p => p.id === productId);
            if (!product) return;
            
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    ...product,
                    restaurantName: currentRestaurant.name,
                    quantity: 1
                });
            }
            
            updateCartUI();
            
            // Haptic feedback
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
            
            // Show success message
            showToast(`${product.name} savatga qo'shildi!`);
        }
        
        // Update cart UI
        function updateCartUI() {
            const cartCount = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountEl = document.getElementById('cartCount');
            
            if (cartCount > 0) {
                cartCountEl.style.display = 'flex';
                cartCountEl.textContent = cartCount;
            } else {
                cartCountEl.style.display = 'none';
            }
        }
        
        // Show cart
        function showCart() {
            if (cart.length === 0) {
                showToast('Savat bo\'sh!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const message = cart.map(item => 
                `${item.name} x${item.quantity} = ${formatPrice(item.price * item.quantity)}`
            ).join('\n') + `\n\nJami: ${formatPrice(total)}`;
            
            if (tg && tg.showConfirm) {
                tg.showConfirm(message + '\n\nBuyurtma berasizmi?', (confirmed) => {
                    if (confirmed) {
                        // Send order to bot
                        const orderData = {
                            action: 'order',
                            cart: cart,
                            total: total,
                            timestamp: new Date().toISOString()
                        };
                        
                        if (tg.sendData) {
                            tg.sendData(JSON.stringify(orderData));
                        }
                    }
                });
            } else {
                alert(message + '\n\nBuyurtma berasizmi?');
            }
        }
        
        // Show toast
        function showToast(message) {
            if (tg && tg.showAlert) {
                tg.showAlert(message);
            } else {
                alert(message);
            }
        }
        
        // Filter by category
        function filterByCategory(categoryId) {
            // Remove active class from all categories
            document.querySelectorAll('.category-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // Add active class to clicked category
            event.target.closest('.category-card').classList.add('active');
            
            // Filter restaurants (in real app, this would filter the actual data)
            showToast(`${categories.find(c => c.id === categoryId).name} kategoriyasi tanlandi`);
        }
        
        // Format price
        function formatPrice(price) {
            return new Intl.NumberFormat('uz-UZ').format(price) + ' so\'m';
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                // In real app, this would filter restaurants and products
                console.log('Searching for:', query);
            });
            
            // Handle Telegram events
            if (tg) {
                tg.onEvent('backButtonClicked', closeProductsModal);
                
                tg.onEvent('mainButtonClicked', () => {
                    showCart();
                });
            }
        }
        
        // Initialize app
        init();
    </script>
</body>
